[supervisord]
nodaemon=true
pidfile=/tmp/supervisord.pid
logfile=/tmp/supervisord.log
logfile_maxbytes=0
# user=desktop  # Commented out for userns_mode: keep-id compatibility

[program:x11]
priority=0
command=/usr/bin/Xtigervnc -desktop "noVNC" -localhost -rfbport 5900 -SecurityTypes None -AlwaysShared -AcceptKeyEvents -AcceptPointerEvents -AcceptSetDesktopSize -SendCutText -AcceptCutText :0
autorestart=true
stdout_logfile=/tmp/x11.log
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:easy-novnc]
priority=0
command=/usr/local/bin/easy-novnc --addr :8080 --host localhost --port 5900 --no-url-password --novnc-params "resize=remote"
autorestart=true
stdout_logfile=/tmp/easy-novnc.log
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:openbox]
priority=1
command=/usr/bin/openbox-session
environment=DISPLAY=:0,HOME=/home/desktop,USER=desktop
autorestart=true
stdout_logfile=/tmp/openbox.log
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:tint2]
priority=1
command=tint2
environment=DISPLAY=:0,HOME=/home/desktop,USER=desktop
autorestart=true
stdout_logfile=/tmp/tint2.log
stdout_logfile_maxbytes=0
redirect_stderr=true

